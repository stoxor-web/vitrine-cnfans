<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produits populaires CNFANS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.2s;
      text-align: center;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .product-title {
      padding: 10px;
      font-size: 16px;
      color: #333;
      height: 60px;
      overflow: hidden;
    }
    .product a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Produits Tendance ‚Äì CNFANS Affili√©s</h1>
  </header>

  <div class="container">
    <div class="grid" id="productGrid"></div>
  </div>

  <footer>
    &copy; 2025 Mon Site CNFANS. Tous droits r√©serv√©s.
  </footer>

  <script>
    fetch('jadeship_products.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('productGrid');
        data.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <a href="${product.cnfans_link}" target="_blank">
              <img src="${product.image}" alt="${product.title}">
              <div class="product-title">${product.title}</div>
            </a>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
