<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRENDY WORLD SHOP</title>
  <style>
    /* Reset & layout */
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      overflow-x: hidden;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    :root {
      --marquee-duration: 45s;
      --marquee-gap: 100px;
    }
    a { text-decoration: none !important; color: inherit; }

    /* Header & marquee */
    header {
      background: #111827; color: #fff;
      padding: 20px; text-align: center;
      position: relative;
    }
    .marquee {
      background: red; overflow: hidden; white-space: nowrap;
    }
    .marquee .msg {
      display: inline-block;
      padding-left: 100%;
      margin-right: var(--marquee-gap);
      animation: scroll var(--marquee-duration) linear infinite;
      color: #fff; font-size: 14px; font-weight: bold;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    /* Social banner */
    .social-banner {
      background: #808080; text-align: center; padding: 10px 0;
    }
    .social-banner a img {
      width: 40px; height: 40px; margin: 0 10px;
      vertical-align: middle;
    }

    /* Filters */
    .filters {
      text-align: center; padding: 20px;
    }
    .filters select {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #ddd;
      margin: 0 10px 20px;
      transition: border-color .3s, background .3s;
    }
    .filters select:hover {
      border-color: #007bff; background: #f0f8ff;
    }

    /* Grid & cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #fff; border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      text-align: center;
      transition: transform .2s ease;
      position: relative;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product-brand {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,.6); color: #fff;
      padding: 3px 8px; font-size: 12px;
      font-weight: bold; border-radius: 4px;
    }
    .product img {
      width: 100%; height: 220px; object-fit: contain;
    }
    .product-title {
      padding: 10px; font-size: 16px;
      font-weight: bold; color: #333;
    }
    .product-price {
      padding: 10px; font-size: 16px;
      font-weight: bold; color: #000;
    }
    .product-colors {
      padding: 5px 0;
    }
    .color-circle {
      display: inline-block;
      width: 14px; height: 14px;
      border-radius: 50%;
      margin: 0 3px;
      border: 1px solid #ccc;
    }

    /* Responsives */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
        gap: 15px;
      }
      .product-title { font-size: 14px; }
      .product-price { font-size: 12px; }
    }
    @media (max-width: 480px) {
      .grid { grid-template-columns: 1fr; gap: 10px; }
      .filters select { width: 160px; margin-bottom: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>TRENDY WORLD SHOP</h1>
    <div class="marquee">
      <span class="msg">
        En cliquant un article → redirection CNFANS · Clicking an item → CNFANS
      </span>
      <span class="msg">
        Les prix n’incluent pas la livraison · Prices exclude shipping
      </span>
    </div>
  </header>

  <div class="social-banner">
    <!-- vos icônes sociales... -->
  </div>

  <div class="filters">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">Catégories</option>
    </select>
    <select id="brandFilter" onchange="filterProducts()">
      <option value="all">Marques</option>
    </select>
    <select id="sortSelect" onchange="filterProducts()">
      <option value="none">Trier par</option>
      <option value="price-asc">Prix ↑</option>
      <option value="price-desc">Prix ↓</option>
    </select>
  </div>

  <div class="grid" id="productGrid"></div>

  <script>
    // 1) Calcul bloc 12 h (00h & 12h Paris)
    const MS12H = 12 * 3600 * 1000;
    function parisMs(){
      const fmt = new Intl.DateTimeFormat('sv-SE',{
        timeZone:'Europe/Paris',
        year:'numeric',month:'2-digit',day:'2-digit',
        hour:'2-digit',minute:'2-digit',second:'2-digit',
        hour12:false
      }).format(new Date()).replace(' ', 'T');
      return new Date(fmt).getTime();
    }
    const block = Math.floor(parisMs()/MS12H);

    // 2) Pseudo‐alea déterministe
    function mulberry32(a){return function(){
      let t = a += 0x6D2B79F5;
      t = Math.imul(t^(t>>>15),t|1);
      t ^= t + Math.imul(t^(t>>>7),t|61);
      return ((t^(t>>>14))>>>0)/4294967296;
    }}
    function seededShuffle(a,seed){
      const rand = mulberry32(seed), arr = a.slice();
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(rand()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    // 3) Data & taux de change
    let products=[], categories=[], brands=[];
    let rateEUR=1;

    // Charger taux CNY→EUR
    fetch('https://api.exchangerate.host/latest?base=CNY&symbols=EUR')
      .then(r=>r.json())
      .then(j=>{ rateEUR = j.rates.EUR; })
      .catch(()=>{ console.warn('Impossible de charger le taux'); });

    // Charger catégories
    fetch('categories.json').then(r=>r.json()).then(data=>{
      categories=data.sort((a,b)=>a.localeCompare(b,'fr'));
      const cf=document.getElementById('categoryFilter');
      categories.forEach(c=>{
        const o=new Option(c,c);
        cf.add(o);
      });
    });

    // Charger marques
    fetch('brands.json').then(r=>r.json()).then(data=>{
      brands=data.sort((a,b)=>a.localeCompare(b,'fr'));
      const bf=document.getElementById('brandFilter');
      brands.forEach(b=>{
        const o=new Option(b,b);
        bf.add(o);
      });
    });

    // Charger produits
    fetch('jadeship_products.json')
      .then(r=>r.json())
      .then(data=>{
        products = data;
        filterProducts();
      })
      .catch(console.error);

    // Filtrer & trier
    function filterProducts(){
      const cat = document.getElementById('categoryFilter').value;
      const br  = document.getElementById('brandFilter').value;
      const sort = document.getElementById('sortSelect').value;

      let list = products.filter(p=>
        (cat==='all'||p.category===cat) &&
        (br==='all'||p.brand===br)
      );
      if(sort==='price-asc')      list.sort((a,b)=>a.price-b.price);
      else if(sort==='price-desc') list.sort((a,b)=>b.price-a.price);

      displayProducts(list);
    }

    // Afficher avec shuffle & conversion
    function displayProducts(list){
      const grid=document.getElementById('productGrid');
      grid.innerHTML='';
      const shuffled = seededShuffle(list, block);
      shuffled.forEach(p=>{
        const € = (p.price * rateEUR).toFixed(2);
        const circles = (p.colors||[]).map(c=>
          `<span class="color-circle" style="background:${c}"></span>`
        ).join('');
        const card = document.createElement('a');
        card.className='product';
        card.href=p.cnfans_link;
        card.target='_blank';
        card.innerHTML=`
          <div class="product-brand">${p.brand}</div>
          <img src="${p.image}" alt="${p.title}">
          <div class="product-title">${p.title}</div>
          <div class="product-price">${€} €</div>
          <div class="product-colors">${circles}</div>
        `;
        grid.appendChild(card);
      });
    }
  </script>

</body>
</html>
