  <title>TRENDY WORLD SHOP</title>
  <style>
    /* Suppression du soulignement pour tous les liens */
    a {
      text-decoration: none !important;
      color: inherit;
    }

    html, body {
      overflow-x: hidden;
      margin: 0; padding: 0; width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .admin-link {
      position: absolute; top: 5px; left: 5px;
      font-size: 24px; color: white;
    }
    .admin-link:hover { color: #007bff; }
    .marquee {
      background: red; overflow: hidden; white-space: nowrap;
    }
    .marquee span {
      display: inline-block; padding-left:100%;
      animation: scroll 20s linear infinite;
      color: white; font-size: 14px; font-weight: bold;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    .filters {
      text-align: center; padding: 20px;
    }
    .filters select {
      padding: 12px 20px; font-size:16px; border-radius:25px;
      border:2px solid #ddd; margin:0 10px 20px; transition:.3s;
    }
    .filters select:hover {
      border-color: #007bff; background: #f0f8ff;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap:20px; padding:20px; max-width:1200px; margin:auto;
    }
    .product {
      background:#fff; border-radius:10px; overflow:hidden;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
      text-align:center; transition:transform .2s ease;
    }
    .product:hover { transform: translateY(-5px); }
    .product img {
      width:100%; height:220px; object-fit:contain;
    }
    .product-title {
      padding:10px; font-size:16px; font-weight:bold;
      color:#333;
    }
    .product-price {
      padding:10px; font-size:16px; font-weight:bold;
      color:#000;
    }
    .social-banner {
      background:#808080; text-align:center; padding:10px 0;
    }
    .social-banner a img {
      width:40px; height:40px; margin:0 10px; vertical-align:middle;
    }
    @media (max-width:768px) {
      .grid { grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; }
      .product-title { font-size:14px; }
      .product-price { font-size:12px; }
    }
    @media (max-width:480px) {
      .grid { grid-template-columns:1fr; gap:10px; }
      .filters select { width:160px; margin-bottom:15px; }
    }
  </style>
</head>
