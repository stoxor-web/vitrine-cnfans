
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Produits CNFANS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    input[type="text"] { width: 100%; padding: 5px; }
    button { margin: 5px; padding: 6px 12px; }
    select { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <script>
    // D√©finir le mot de passe
    const password = "admin123"; // Tu peux changer ce mot de passe par ce que tu veux

    // Demander √† l'utilisateur de saisir le mot de passe
    const userPassword = prompt("Veuillez entrer le mot de passe pour acc√©der √† l'administration");

    // V√©rifier si le mot de passe est correct

      // Si le mot de passe est incorrect, afficher un message d'acc√®s refus√©

      throw new Error("Mot de passe incorrect.");

      console.log("Acc√®s autoris√© !");

  <h1>üõ†Ô∏è Interface Admin ‚Äì Produits CNFANS</h1>

  <input type="file" id="fileInput" accept=".json"><br><br>
  <button onclick="addProduct()">‚ûï Ajouter un produit</button>
  <button onclick="downloadJSON()">üíæ T√©l√©charger JSON</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Plateforme</th>
        <th>ID</th>
        <th>Image</th>
        <th>Cat√©gorie</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let products = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        products = JSON.parse(reader.result);
        renderTable();
      };
      reader.readAsText(e.target.files[0]);
    });

    function renderTable() {
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      products.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" value="${p.title}" onchange="products[${i}].title = this.value"></td>
          <td><input type="text" value="${p.platform}" onchange="products[${i}].platform = this.value"></td>
          <td><input type="text" value="${p.id}" onchange="products[${i}].id = this.value"></td>
          <td><input type="text" value="${p.image}" onchange="products[${i}].image = this.value"></td>
          <td>
            <select onchange="products[${i}].category = this.value">
              <option value="Mode Homme" ${p.category === 'Mode Homme' ? 'selected' : ''}>Mode Homme</option>
              <option value="Mode Femme" ${p.category === 'Mode Femme' ? 'selected' : ''}>Mode Femme</option>
              <option value="Accessoires" ${p.category === 'Accessoires' ? 'selected' : ''}>Accessoires</option>
            </select>
          </td>
          <td><button onclick="deleteProduct(${i})">üóë Supprimer</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addProduct() {
      products.push({ title: "", platform: "", id: "", image: "", category: "Mode Homme", cnfans_link: "", source: "" });
      renderTable();
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderTable();
    }

    function downloadJSON() {
      products.forEach(p => {
        p.cnfans_link = `https://cnfans.com/product?platform=${p.platform}&id=${p.id}&ref=212491`;
        p.source = `https://www.cnfans.com/product?id=${p.id}&platform=${p.platform}`;
      });

      const blob = new Blob([JSON.stringify(products, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'jadeship_products.json';
      link.click();
    }
  </script>
</body>
</html>
