
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Produits CNFANS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    input[type="text"] { width: 100%; padding: 5px; }
    button { margin: 5px; padding: 6px 12px; }
    select { width: 100%; padding: 5px; }

    /* Mode Clair */
    body {
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background-color: #111827;
      color: white;
    }

    /* Mode Sombre */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark-mode header {
      background-color: #333333;
    }
    body.dark-mode table {
      background-color: #222222;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ†Ô∏è Interface Admin ‚Äì Produits CNFANS</h1>
    <button id="toggleMode" onclick="toggleMode()">üåô Mode Sombre</button>
  </header>

  <input type="file" id="fileInput" accept=".json"><br><br>
  <button onclick="addProduct()">‚ûï Ajouter un produit</button>
  <button onclick="downloadJSON()">üíæ T√©l√©charger JSON</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Plateforme</th>
        <th>ID</th>
        <th>Image</th>
        <th>Cat√©gorie</th>
        <th>Marque</th>
        <th>Prix (‚Ç¨)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let products = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        products = JSON.parse(reader.result);
        renderTable();
      };
      reader.readAsText(e.target.files[0]);
    });

    function renderTable() {
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      products.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" value="${p.title}" onchange="products[${i}].title = this.value"></td>
          <td><input type="text" value="${p.platform}" onchange="products[${i}].platform = this.value"></td>
          <td><input type="text" value="${p.id}" onchange="products[${i}].id = this.value"></td>
          <td><input type="text" value="${p.image}" onchange="products[${i}].image = this.value"></td>
          <td>
            <select onchange="products[${i}].category = this.value">
              <option value="Mode Homme" ${p.category === 'Mode Homme' ? 'selected' : ''}>Mode Homme</option>
              <option value="Mode Femme" ${p.category === 'Mode Femme' ? 'selected' : ''}>Mode Femme</option>
              <option value="Accessoires" ${p.category === 'Accessoires' ? 'selected' : ''}>Accessoires</option>
            </select>
          </td>
          <td>
            <select onchange="products[${i}].brand = this.value">
              <option value="Nike" ${p.brand === 'Nike' ? 'selected' : ''}>Nike</option>
              <option value="Adidas" ${p.brand === 'Adidas' ? 'selected' : ''}>Adidas</option>
              <option value="Puma" ${p.brand === 'Puma' ? 'selected' : ''}>Puma</option>
              <option value="Balenciaga" ${p.brand === 'Balenciaga' ? 'selected' : ''}>Balenciaga</option>
            </select>
          </td>
          <td><input type="number" value="${p.price}" onchange="products[${i}].price = parseFloat(this.value)" step="0.01"></td>
          <td><button onclick="deleteProduct(${i})">üóë Supprimer</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addProduct() {
      products.push({ title: "", platform: "", id: "", image: "", category: "Mode Homme", brand: "Nike", price: 0, cnfans_link: "", source: "" });
      renderTable();
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderTable();
    }

    function downloadJSON() {
      products.forEach(p => {
        p.cnfans_link = `https://cnfans.com/product?platform=${p.platform}&id=${p.id}&ref=212491`;
        p.source = `https://www.cnfans.com/product?id=${p.id}&platform=${p.platform}`;
      });

      const blob = new Blob([JSON.stringify(products, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'jadeship_products.json';
      link.click();
    }

    // Fonction pour basculer entre mode sombre et clair
    function toggleMode() {
      const body = document.body;
      const button = document.getElementById('toggleMode');

      // Basculer la classe 'dark-mode' sur le body
      body.classList.toggle('dark-mode');

      // Modifier le texte du bouton en fonction du mode
      if (body.classList.contains('dark-mode')) {
        button.textContent = "‚òÄÔ∏è Mode Clair";
      } else {
        button.textContent = "üåô Mode Sombre";
      }

      // Sauvegarder la pr√©f√©rence dans le localStorage
      localStorage.setItem('mode', body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // V√©rifier la pr√©f√©rence de l'utilisateur au chargement
    document.addEventListener("DOMContentLoaded", function() {
      const mode = localStorage.getItem('mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('toggleMode').textContent = "‚òÄÔ∏è Mode Clair";
      }
    });
  </script>
</body>
</html>
