<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin TRENDY WORLD</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    input, select { width: 100%; padding: 5px; box-sizing: border-box; }
    select[multiple] { height: 100px; }
    button { margin: 5px; padding: 6px 12px; }
    th.price-column, td.price-column { width: 80px; max-width: 80px; }

    /* Boutons flottants */
    #addBtn, #commitBtn {
      position: fixed; bottom: 20px; z-index: 1000;
      width: 50px; height: 50px; border-radius: 50%;
      background-color: #007bff; color: white; font-size: 24px;
      border: none; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
    }
    #addBtn { right: 20px; }
    #addBtn:hover { background-color: #0056b3; }
    #commitBtn {
      right: 80px;
      background-color: #28a745;
    }
    #commitBtn:hover { background-color: #1e7e34; }

    /* Overlays */
    #pw-overlay, #token-overlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8); display: flex;
      justify-content: center; align-items: center; z-index:1000;
    }
    .prompt-box {
      background: #fff; padding: 20px; border-radius: 8px;
      text-align: center; width: 300px;
    }
    .prompt-box input { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
  <!-- 1) Overlay mot de passe -->
  <div id="pw-overlay">
    <div class="prompt-box">
      <h2>Acc√®s Admin</h2>
      <input type="password" id="adminPwd" placeholder="Entrez le mot de passe"><br>
      <button onclick="checkPwd()">Valider</button>
      <p>Vous avez 15 secondes pour saisir...</p>
    </div>
  </div>

  <!-- 2) Overlay GitHub Token -->
  <div id="token-overlay" style="display:none">
    <div class="prompt-box">
      <h2>GitHub Token</h2>
      <p>Entrez un <em>Personal Access Token</em> (scope <code>repo</code>) :</p>
      <input type="password" id="ghToken" placeholder="ghp_xxx‚Ä¶"><br>
      <button onclick="saveToken()">Enregistrer</button>
    </div>
  </div>

  <header><h1>üõ†Ô∏è Interface Admin ‚Äì Produits CNFANS</h1></header>

  <!-- 3) Boutons flottants d‚Äôaction -->
  <button id="addBtn" title="Ajouter un produit" onclick="addProduct()">Ôºã</button>
  <button id="commitBtn" title="Commit to GitHub" onclick="commitToGitHub()">üöÄ</button>

  <button onclick="downloadJSON()">üíæ T√©l√©charger JSON</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>Titre</th><th>Plateforme</th><th>ID</th><th>Image</th>
        <th>Cat√©gorie</th><th>Marque</th><th>Couleurs</th>
        <th class="price-column">Prix (CNY)</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <script>
  // ‚îÄ‚îÄ‚îÄ CONFIGURATION GITHUB ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const githubConfig = {
    owner:  'stoxor-web',
    repo:   'vitrine-cnfans',
    path:   'jadeship_products.json',
    branch: 'main'
  };

  // ‚îÄ‚îÄ‚îÄ OVERLAY MOT DE PASSE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const correctPwd = '123456';
  let pwdTimer = setTimeout(()=>{
    alert('Temps √©coul√© ‚Äì acc√®s refus√©');
    window.location.href = 'index.html';
  }, 15000);

  function checkPwd(){
    if (document.getElementById('adminPwd').value === correctPwd) {
      clearTimeout(pwdTimer);
      document.getElementById('pw-overlay').style.display = 'none';
      if (!localStorage.getItem('ghToken')) {
        document.getElementById('token-overlay').style.display = 'flex';
      } else {
        loadFromGitHub();
      }
    } else {
      alert('Mot de passe incorrect');
    }
  }

  // ‚îÄ‚îÄ‚îÄ GESTION DU GITHUB TOKEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function saveToken(){
    const t = document.getElementById('ghToken').value.trim();
    if (!t) return alert('Token requis');
    localStorage.setItem('ghToken', t);
    document.getElementById('token-overlay').style.display = 'none';
    loadFromGitHub();
  }
  function getToken(){ return localStorage.getItem('ghToken'); }

  // ‚îÄ‚îÄ‚îÄ CHARGEMENT FROM GITHUB ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function loadFromGitHub(){
    try {
      const token = getToken();
      if(!token) throw new Error('Token manquant');
      const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}?ref=${githubConfig.branch}`;
      const res = await fetch(url, {
        headers: { 'Authorization': `token ${token}` }
      });
      if (!res.ok) throw new Error('Impossible de charger le JSON depuis GitHub');
      const { content } = await res.json();
      products = JSON.parse(atob(content));
      renderTable();
      enableDragAndDrop();
    } catch(err) {
      alert(err.message);
    }
  }

  // ‚îÄ‚îÄ‚îÄ CHARGEMENT DES LISTES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  let products = [], brands = [], categories = [], colors = [];
  fetch('categories.json').then(r=>r.json()).then(d=>categories=d.sort((a,b)=>a.localeCompare(b,'fr')));
  fetch('brands.json')    .then(r=>r.json()).then(d=>brands    =d.sort((a,b)=>a.localeCompare(b,'fr')));
  fetch('colors.json')    .then(r=>r.json()).then(d=>colors    =d);

  // ‚îÄ‚îÄ‚îÄ RENDER TABLEAU ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function renderTable(){
    const tbody = document.getElementById('productTableBody');
    tbody.innerHTML = '';
    products.forEach((p,i)=>{
      const row = document.createElement('tr');
      ['title','platform','id','image'].forEach(f=>{
        const td = document.createElement('td');
        const inp = document.createElement('input');
        inp.value = p[f]||''; inp.onchange = e=> products[i][f] = e.target.value;
        td.append(inp); row.append(td);
      });
      // Cat√©gorie
      const catTd = document.createElement('td');
      const catSel = document.createElement('select');
      categories.forEach(c=> catSel.append(new Option(c,c,p.category===c,p.category===c)));
      catSel.onchange = e=> products[i].category = e.target.value;
      catTd.append(catSel); row.append(catTd);
      // Marque
      const brTd = document.createElement('td');
      const brSel = document.createElement('select');
      brands.forEach(b=> brSel.append(new Option(b,b,p.brand===b,p.brand===b)));
      brSel.onchange = e=> products[i].brand = e.target.value;
      brTd.append(brSel); row.append(brTd);
      // Couleurs
      const colTd = document.createElement('td');
      const colSel = document.createElement('select');
      colSel.multiple = true;
      colors.forEach(c=>{
        const o = new Option(c.name,c.code,Array.isArray(p.colors)&&p.colors.includes(c.code),false);
        o.value = c.code; colSel.append(o);
      });
      colSel.onchange = e=> products[i].colors = Array.from(e.target.selectedOptions).map(o=>o.value);
      colTd.append(colSel); row.append(colTd);
      // Prix
      const prTd = document.createElement('td');
      prTd.classList.add('price-column');
      const prInp = document.createElement('input');
      prInp.type='number'; prInp.step='0.01'; prInp.value=p.price||0;
      prInp.onchange = e=> products[i].price = parseFloat(e.target.value);
      prTd.append(prInp); row.append(prTd);
      // Actions
      const actTd = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.textContent='üóë Supprimer'; delBtn.onclick=()=>deleteProduct(i);
      actTd.append(delBtn); row.append(actTd);
      tbody.append(row);
    });
  }

  // ‚îÄ‚îÄ‚îÄ DRAG & DROP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function enableDragAndDrop(){
    new Sortable(document.getElementById('productTableBody'),{
      animation:150,
      onEnd: evt=>{
        const [item] = products.splice(evt.oldIndex,1);
        products.splice(evt.newIndex,0,item);
      }
    });
  }

  // ‚îÄ‚îÄ‚îÄ AJOUT / SUPPRESSION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function addProduct(){
    products.push({
      title:'', platform:'', id:'', image:'',
      category: categories[0]||'', brand: brands[0]||'', colors:[], price:0,
      cnfans_link:'', source:''
    });
    renderTable();
  }
  function deleteProduct(idx){
    products.splice(idx,1);
    renderTable();
  }

  // ‚îÄ‚îÄ‚îÄ EXPORT LOCAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function downloadJSON(){
    products.forEach(p=>{
      p.cnfans_link = `https://cnfans.com/product?platform=${p.platform}&id=${p.id}&ref=212491`;
      p.source     = `https://www.cnfans.com/product?id=${p.id}&platform=${p.platform}`;
    });
    const blob = new Blob([JSON.stringify(products,null,2)],{type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'jadeship_products.json';
    a.click();
  }

  // ‚îÄ‚îÄ‚îÄ COMMIT TO GITHUB ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function commitToGitHub(){
    try {
      const token = getToken();
      if(!token) return alert('Token GitHub manquant');
      const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}?ref=${githubConfig.branch}`;
      // GET SHA actuel
      let res = await fetch(url,{ headers:{ 'Authorization': `token ${token}` } });
      if(!res.ok) throw Error('GET SHA √©chou√©');
      const { sha } = await res.json();
      // Pr√©parer contenu
      products.forEach(p=>{
        p.cnfans_link = `https://cnfans.com/product?platform=${p.platform}&id=${p.id}&ref=212491`;
        p.source     = `https://www.cnfans.com/product?id=${p.id}&platform=${p.platform}`;
      });
      const content = btoa(unescape(encodeURIComponent(JSON.stringify(products,null,2))));
      // PUT update
      res = await fetch(url,{
        method:'PUT',
        headers:{ 'Authorization': `token ${token}`, 'Content-Type':'application/json' },
        body: JSON.stringify({
          message: `Mise √† jour via admin (${new Date().toISOString()})`,
          content, sha, branch: githubConfig.branch
        })
      });
      if(!res.ok) throw Error('PUT √©chou√©');
      alert('‚úÖ JSON mis √† jour sur GitHub !');
    } catch(err){
      console.error(err);
      alert('Erreur GitHub : '+err.message);
    }
  }
  </script>
</body>
</html>
