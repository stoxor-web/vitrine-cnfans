name: Mise √† jour jadeship_products.json

on:
  schedule:
    # tous les jours √† 10h00 Paris ‚Üí 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lancer le scraper
        env:
          AFFIL_CODE: ${{ secrets.AFFIL_CODE }}
        run: python scraper/run_scraper.py

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jadeship_products.json
          git commit -m "üõ†Ô∏è Mise √† jour titres et IDs ‚Äì $(date +'%Y-%m-%d')"
          git push
